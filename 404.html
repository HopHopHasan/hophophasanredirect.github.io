<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>Redirecting...</title>
  <!--metadata-->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--load files-->
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <video src="EndZone.mp4" autoplay loop muted playsinline id="videoBG"></video>
  <main>
    <h1>Old site!</h1>
    <p>This page is attempting to redirect you to the correct page. This will not work without javascript, in that case just replace ".tk" in the URL with ".com".</p>
    <p>New site is at: <a href="https://hophophasan.com">https://hophophasan.com</a></p>
    <script>
      const site = "https://hophophasan.com/"
      var str = window.location.href;
      var pageToGo = str.substring(str.indexOf('/')+2);
      pageToGo = pageToGo.substring(pageToGo.indexOf('/')+1);
      window.location.href = site + pageToGo;
    </script>
  </main>
</body>
</html>
